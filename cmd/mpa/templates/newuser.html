<!DOCTYPE html>
<html lang="{{.Lang}}">
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add user</title>
	<link type="text/css" rel="stylesheet" href="/static/style.css" />
	<link type="text/css" rel="stylesheet" href="/static/picnic.min.css" />
	<link rel="icon" href="/static/favicon.png" />
    </head>
    <body>
	<div class="login four-fifth">
	    <form action="/new/user" method="post" autocomplete="off">
		{{/* above autocomplete="off" for Firefox, "new-password" for Chrome, "display: none" for Firefox 40 (Android) */}}
		<input type="password" style="display: none">
		<div>
		    <input class="stack" type="text" name="login" value="{{.Login}}" placeholder='{{tr "Login"}}' autofocus>
		    {{with .LoginMsg}}
		    <div class="stack login-error"><span class="label error">{{.}}</span></div>
		    {{end}}
		    <label class="stack border">
			<input type="checkbox" name="admin" {{if .Admin}}checked{{end}}>
			<span class="checkable">{{tr "Admin"}}</span>
		    </label>
		    <input class="stack" type="text" name="name" value="{{.Name}}" placeholder='{{tr "person|Name"}}'>
		    {{with .NameMsg}}
		    <div class="stack login-error"><span class="label error">{{.}}</span></div>
		    {{end}}
		    <input class="stack" type="text" name="surname" value="{{.Surname}}" placeholder='{{tr "Surname"}}'>
		    {{with .SurnameMsg}}
		    <div class="stack login-error"><span class="label error">{{.}}</span></div>
		    {{end}}
		    <input class="stack" type="text" name="email" value="{{.Email}}" placeholder='{{tr "Email"}}'>
		    {{with .EmailMsg}}
		    <div class="stack login-error"><span class="label error">{{.}}</span></div>
		    {{end}}
		    <input class="stack" type="password" name="password" placeholder='{{tr "Your password"}}' autocomplete="new-password">
		    {{with .Message}}
		    <div class="stack login-error"><span class="label error">{{.}}</span></div>
		    {{end}}
		    <button class="stack" type="submit" value="Submit">{{tr "Add user"}}</button>
		</div>
	    </form>
	</div>
    </body>
</html>
